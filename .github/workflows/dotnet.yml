name: .NET CI

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore LabyrinthFinal.sln

      - name: Build
        run: dotnet build LabyrinthFinal.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test LabyrinthFinal.sln --configuration Release --no-build

      - name: Publish Console Client
        run: |
          dotnet publish Labyrinth.ConsoleClient/Labyrinth.ConsoleClient.csproj -c Release -o out/console --no-build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            out/console
            **/bin/Release/**
            **/obj/Release/**

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build-artifacts

      - name: Zip console client
        run: |
          cd build-artifacts/out/console
          zip -r ../../../ConsoleClient.zip .
          cd ../../..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ConsoleClient.zip
